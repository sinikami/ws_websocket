<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>React App</title>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link href="css/chatCss.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">

    <div id="create_room" class="jumbotron form-inline">
        <div class="form-group">
            <input type="text" id="roomName" class="form-control" placeholder="Room Name" value=""/>
        </div>
        <button class="btn btn-default" id="create">Create a room</button>
    </div>
    <div id="room_list" class=" list-group">


    </div>
</div>
<div id="play" class="modal fade bs-example-modal-sm" tabindex="-1" data-backdrop="static" role="dialog"
     aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Play Game</h4>
            </div>
            <div class="modal-body" style="height: 400px;background: #000">
                <div id="scene" style="height: 320px" >
                    <div id="game" >
                        <div id="other"><span class=""></span></div>
                        <div id="mine" ><span class=""></span></div>
                    </div>
                </div>
                <div class="rps" align="center" style="text-align: center">
                    <span class="play r" rps="R" width="70px"></span>
                    <span class="play p" rps="P" width="70px"></span>
                    <span class="play s" rps="S" width="70px"></span>
                </div>
            </div>
            <div class="modal-footer">
                <div id="log"></div>
                <!--div>
                    <button class="btn btn-default restart">Continue</button>
                </div-->
            </div>

        </div>
    </div>
</div>
</body>
</html>

<script src="js/client.js"></script>
<script src="js/ready.js"></script>
<script>
    /////////
    var Event = window.attachEvent || window.addEventListener;
    var chkevent = window.attachEvent ? 'onbeforeunload' : 'beforeunload'; /// make IE7, IE8 compatible

    Event(chkevent, function (e) { // For >=IE7, Chrome, Firefox

        var confirmationMessage = ' ';  // a space
        (e || window.event).returnValue = confirmationMessage;

        return confirmationMessage;
    });



</script>
